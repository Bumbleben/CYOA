<!DOCTYPE html>
<html>
<head>
	<title>JSGame</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		var count = 0;
		var hello = function() {
			count++;
			if (count<2) {
				alert("Mum");
			} else if (count<5) {
				alert("Mommy");
			}else while(true) {
				alert("Mama")
			}
		}








	</script>


</head>
<body>
<button onclick="hello()"></button>
</body>
</html>>
